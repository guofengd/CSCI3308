<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <!-- TO DO: include all external resources - Bootstrap libraries, index.js and style.css -->
    <!-- Bootstrap CSS library -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <!-- Bootstrap JS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <!-- Bootstrap icons library -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Replace file.js with the appropriate path to script.js. Please use relative paths -->
    <script src="resources/js/script.js"></script> 
    <!-- Replace file.css with the appropriate path to style.css. Please use relative paths -->
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body onload="initializeCalendar()">
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                    <!-- Include form fields to gather the information listed below. -->
                    <!-- Event Name -->
                    <div class="mb-3">
                        <label for="event_name" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="event_name" required>
                    </div>
                    <!-- Weekday -->
                    <div class="mb-3">
                        <label for="event_weekday" class="form-label">Weekday</label>
                        <select class="form-select" id="event_weekday" required>
                        <option value="">Select a day...</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <!-- Time -->
                    <div class="mb-3">
                        <label for="event_time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="event_time" required>
                    </div>
                    <!-- Event Modality -->
                    <div class="mb-3">
                        <label for="event_modality" class="form-label">Event Modality</label>
                        <select class="form-select" id="event_modality" onchange="updateLocationOptions()" required>
                        <option value="">Choose...</option>
                        <option value="In-Person">In-Person</option>
                        <option value="Remote">Remote</option>
                        </select>
                    </div>
                    <!-- Location -->
                    <div class="mb-3" id="locationField" style="display:none;">
                        <label for="event_location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="event_location">
                    </div>
                    <!-- Remote URL -->
                    <div class="mb-3" id="remoteUrlField" style="display:none;">
                        <label for="event_remote_url" class="form-label">Remote URL</label>
                        <input type="url" class="form-control" id="event_remote_url" placeholder="https://">
                    </div>
                    <!-- Attendees -->
                    <div class="mb-3">
                        <label for="event_attendees" class="form-label">Attendees</label>
                        <input type="text" class="form-control" id="event_attendees" placeholder="Name1, Name2, Name3">
                    </div>
  

                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="submit_button" type="submit" class="btn btn-primary">Create Event</button>
            </div>
        </form>
          </div>
        </div>
      </div>

    <!-- Calendar elements -->
    <div class="container">
        <div id="calendar", class="row">

        </div>
    </div>
  </body>
</html>
